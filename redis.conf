# Redis Configuration for iperf3-test-tools
# Optimized for caching and performance

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence (AOF for data safety)
appendonly yes
appendfsync everysec
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Network and Connection Settings
tcp-keepalive 60
timeout 300
tcp-backlog 511

# Performance Tuning
# Disable RDB snapshots (we use AOF instead)
save ""

# Logging
loglevel notice

# Eviction sampling
maxmemory-samples 5

# Client output buffer limits (prevent slow clients from using too much memory)
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Lazy freeing (better performance for DEL operations)
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes

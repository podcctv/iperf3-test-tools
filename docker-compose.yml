version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: iperf
      POSTGRES_PASSWORD: iperf_pass
      POSTGRES_DB: iperf_db
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iperf -d iperf_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    command: redis-server /usr/local/etc/redis/redis.conf
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    volumes:
      - redis_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf:ro

  master-api:
    image: iperf3-test-tools-master-api:fixed
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    # build: ./master-api
    environment:
      DATABASE_URL: postgresql://iperf:iperf_pass@db:5432/iperf_db
      REQUEST_TIMEOUT: 10
      DASHBOARD_PASSWORD: ${DASHBOARD_PASSWORD:-}
      AGENT_CONFIG_PATH: /app/agent_configs.json
      AGENT_IMAGE: ${AGENT_IMAGE:-iperf-agent:latest}
      STATE_FILE_PATH: /app/data/master_state.json
      STATE_RECENT_TESTS: ${STATE_RECENT_TESTS:-50}
      MASTER_IP: ${MASTER_IP:-}
      EXTRA_WHITELIST_IPS: ${EXTRA_WHITELIST_IPS:-}
      REDIS_URL: redis://redis:6379/0
    ports:
      - "${MASTER_API_PORT:-9000}:8000"
      - "${MASTER_WEB_PORT:-9100}:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    volumes:
      - ./agent_configs.json:/app/agent_configs.json
      - ./data:/app/data
      - ./master-api/static:/app/static
      - ./master-api/app:/app/app

volumes:
  db_data:
  redis_data:

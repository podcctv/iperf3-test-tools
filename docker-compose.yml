version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: iperf
      POSTGRES_PASSWORD: iperf_pass
      POSTGRES_DB: iperf_db
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped

  master-api:
    build: ./master-api
    environment:
      DATABASE_URL: postgresql://iperf:iperf_pass@db:5432/iperf_db
      REQUEST_TIMEOUT: 10
      DASHBOARD_PASSWORD: ${DASHBOARD_PASSWORD:-iperf-pass}
      AGENT_CONFIG_PATH: /app/agent_configs.json
      AGENT_IMAGE: ${AGENT_IMAGE:-iperf-agent:latest}
    ports:
      - "${MASTER_API_PORT:-9000}:8000"
      - "${MASTER_WEB_PORT:-9100}:8000"
    depends_on:
      - db
    restart: unless-stopped
    volumes:
      - ./agent_configs.json:/app/agent_configs.json

volumes:
  db_data:

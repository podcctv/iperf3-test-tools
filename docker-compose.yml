version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: iperf
      POSTGRES_PASSWORD: iperf_pass
      POSTGRES_DB: iperf_db
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped

  master-api:
    build: ./master-api
    environment:
      DATABASE_URL: postgresql://iperf:iperf_pass@db:5432/iperf_db
      REQUEST_TIMEOUT: 10
    ports:
      - "${MASTER_API_PORT:-9000}:8000"
    depends_on:
      - db
    restart: unless-stopped

volumes:
  db_data:

name: Build and Push Docker Images

on:
  push:
    branches: [ main ]
    paths:
      - 'master-api/**'
      - 'agent/**'
      - '.github/workflows/docker-image.yml'
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发

env:
  REGISTRY: ghcr.io
  # 镜像名称会是 ghcr.io/podcctv/iperf3-master-api 和 ghcr.io/podcctv/iperf3-agent

jobs:
  build-master-api:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for master-api
        id: meta-master
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/iperf3-master-api
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push master-api
        uses: docker/build-push-action@v5
        with:
          context: ./master-api
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-master.outputs.tags }}
          labels: ${{ steps.meta-master.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-agent:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for agent
        id: meta-agent
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/iperf3-agent
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push agent
        uses: docker/build-push-action@v5
        with:
          context: ./agent
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-agent.outputs.tags }}
          labels: ${{ steps.meta-agent.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # 可选：构建中国优化版本的 agent（使用阿里云镜像源）
  build-agent-cn:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push agent (China optimized)
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: ./agent
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/iperf3-agent:cn
          build-args: |
            APT_MIRROR=https://mirrors.aliyun.com
            PIP_INDEX_URL=https://mirrors.aliyun.com/pypi/simple/
            PIP_TRUSTED_HOST=mirrors.aliyun.com
          cache-from: type=gha
          cache-to: type=gha,mode=max
